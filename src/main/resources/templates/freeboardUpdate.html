<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>스프링부트 게시판</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/freeboardInfo.js"></script>
    <style>
        ul {
	  list-style-type: none;
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	  background-color: #333;
	}

	li {
	  float: left;
	  align: right;
	}
	
	li a {
	  display: block;
	  color: white;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	}
	
	/* Change the link color to #111 (black) on hover */
	li a:hover {
	  background-color: #111;
	}
  
    .row.content {height: 480px}
      
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    </style>
    <script>
        function page(pageNum){
            location.href="/freeboard?pageNum="+pageNum;
        }
        function getPost(freeid) {
            location.href="/freeBoardInfo?freeId="+freeid;
        }
    </script>
</head>
<body>

<nav>
  <div>
    <div>
      <ul>
      	<li ><a href="/">Home</a></li>
        <li th:if="${session.loginUser!=null}"><a href="/freeboard">게시판</a></li> 
        <li th:if="${session.loginUser==null}"><a href="/joinPage">회원가입</a></li>
        <li th:if="${session.loginUser==null}"><a href="/loginPage">로그인</a></li>
        <li th:if="${session.loginUser!=null}"><a href="/updateInfoPage"> 회원정보수정</a></li>
        <li th:if="${session.loginUser!=null}"><a href="/logoutPage">로그아웃</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
        </div>
        <div class="col-sm-8 text-left">
      		<form action="/freeboardUpdateRequest" method="POST">
	      		<h5>글 제목</h5>
	      		<input type="hidden" name="freeid" th:value="${session.freeboard.freeid}">
	      		<input type="text" name="title" th:value="${session.freeboard.title}"><br/><br/>
	            <input type="text" name="content" th:value="${session.freeboard.content}">
	            <input type="hidden" name="writer" th:value="${session.loginUser.username}">
	            <br/>
	            <input type="submit" value="수정 하기"></input>
			</form>
			<form action="/deleteFreeboardRequest" method="POST">
				<input type="hidden" name ="freeid" th:value="${session.freeboard.freeid}">
				<input type="hidden" name="title" th:value="${session.freeboard.title}"><br/><br/>
	            <input type="hidden" name="content" th:value="${session.freeboard.content}">
	            <input type="hidden" name="writer" th:value="${session.loginUser.username}">
				<input type="submit" value="삭제하기"></input>
			</form>
            <br>
            <h6>댓글</h6>
            <form id="freeboardComment">
                <input type="text" name="content"><br>
                <input type="hidden" value="0" name="comment_origin_id">
                <input type="hidden" value="0" name="comment_level">
                <input type="hidden" th:value="${session.loginUser.username}" name="writer">
                <input type="hidden" th:value="${session.freeboard.freeid}" name="freeId">
                <button id="defaultCommentWrite">댓글 작성</button>
            </form>
            <div id="commentList">



            </div>
        </div>

        <div class="col-sm-2 sidenav">
            <div class="well">
                <p>ADS</p>
            </div>
            <div class="well">
                <p>ADS</p>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>

</body>
</html>
